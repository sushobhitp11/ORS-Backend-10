services:
  mysql:
    image: mysql:8.0
    container_name: ors-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: ors10
      TZ: Asia/Kolkata
    ports:
      - "3308:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ors_network

volumes:
  mysql_data:

networks:
  ors_network:
    driver: bridge
